@import models.User

@(user: User, boardId: String)(implicit request: RequestHeader)

@main("Boards | Play", Some(user)) {
  <div id="root"></div>
  <input type="hidden" id="boardId" value="@boardId"></input>
  <input type="hidden" id="socketRoute" value="@routes.BoardController.socket(boardId).absoluteURL()">
  <script type="text/javascript">board()</script>
}
