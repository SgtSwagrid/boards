@import models.User

@(user: Option[User] = None)(implicit request: RequestHeader)

@main("Boards | Not Found", user) {
  <div class="valign-wrapper">
    <div class="container">
      <div class="center-align">
        <h3 class="white-text title">This page could not be found.</h3>
        <video width="600" controls autoplay>
          <source src='@routes.Assets.versioned("img/Harry_Potter_and_the_Sorcerers_Vest.webm")' type="video/webm">
          Your browser doesn't support video. Consider upgrading.
        </video>
        <br>
        <a class="btn yellow darken-2 black-text waves-effect" href="/"
          style="width: 150px; height: 45px;">
          <img class="icon" src='@routes.Assets.versioned("img/favicon.png")'>
          <p class="grey-text text-darken-4 icon-text">Go Home</p>
        </a>
      </div>
    </div>
  </div>
}
